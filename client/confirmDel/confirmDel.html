<template name="confirmDel">
    <div class="modal" tabindex="-1" id="conDelModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do you want to delte this?</h5>
                    <input type="hidden" id="conId">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger js-conDel">Yes, I'm sure!</button>
                </div>
            </div>
        </div>
    </div>
</template>
